<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function processConfirm(ans) {
        let result ="";
        if(ans){
            result = "Excellent. We'll play a nice game of chess.";
        }else{
            result = "Maybe later then.";
        }
        return result;
    }

    let confirmAnswer = confirm("Show we play a game? ");
    let theAns = processConfirm(confirmAnswer);
    alert(theAns);
</script>
</body>
</html>
